apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-client-gke

spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-client-gke
  template:
    metadata:
      labels:
        app: grpc-client-gke
    spec:
      containers:
      - name: grpc-server-gke
        image: gcr.io/fit-overview-314113/grpc-server:latest
        ports:
        - containerPort: 50051
      - name: grpc-client-gke
        image: gcr.io/fit-overview-314113/grpc-client:latest
        env: 
        - name: GRPC_ENDPOINT
          value: localhost:50051
        ports:
        - containerPort: 8080
